<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Lists</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1><center>Monster Hunter: World Tools</center></h1>
    <div class = "tabs">
        <!-- buttons -->
        <div class = "tab-buttons">
            <a href="/mhw-tools/drop-list/" class = "tab-button active" data-tab = "drop-list"><button class="tab-button hide"> Item Drop Lists </button></a>
            <button class = "tab-button" data-tab = "build-maker"> Build Maker </button>
            <a href="/mhw-tools/build-progression/" class = "tab-button" data-tab = "build-progression"><button class="tab-button hide"> Build Progression </button></a>
        </div>

        <!-- tab content -->
        <div class = "tab-content" id = "drop-list">
            <center>
                <h2>Item Drops List</h2>
                <p>Track where to get every material for your new gear.</p>
            </center>

            <div id="search-bar">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search for an item..."
                    oninput="searchItems()"
                />
            </div>
            <div id="results"></div>
            
            <div id="material-results"></div>

            <template id="equipment-table-template">
                <div class="item-info">
                    <h3 class="item-name">
                        Item Name
                    </h3>
                    <h4><center>Forging</center></h4>
                    <div class="crafting-container">
                        <table class="crafting-materials">
                            <tr>
                                <th><b>Material</b></th>
                                <th><b>Quantity</b></th>
                            </tr>
                        </table>
                        <div class="details-box">
                            <center><h3 id="details-box-title">Choose a material on the left!</h3></center>
                            <table class="sortable-table" id="details-table">
                                
                            </table>
                        </div>
                    </div>
                    <h4><center>Upgrading</center></h4>
                    <div class="crafting-container">
                        <table class="crafting-materials-upgrade">
                            <tr>
                                <th><b>Material</b></th>
                                <th><b>Quantity</b></th>
                            </tr>
                        </table>
                        <div class="details-box">
                            <center><h3 id="details-box-title-upgrade">Choose a material on the left!</h3></center>
                            <table class="sortable-table" id="details-table-upgrade">
                                
                            </table>
                        </div>
                    </div>
                    <button class="action-button" id="remove-card" onclick="closeCard(this)">
                        <img src="images/close.png" alt="Close" id="remove-card">
                    </button>
                </div>
            </template>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
